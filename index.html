<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>call Api using async/await</title>
</head>
<body>
    
</body>
</html>

<script>


async function fetchCategories() {
    try {
        const url1 = await fetch('https://fakestoreapi.com/products/categories');
        const categories =await url1.json();
        console.log('Categories:', categories);

    } catch (error) {
        console.error('Error fetching categories:', error);
    }
}


async function fetchProducts() {
    try {
        const url2 = await fetch('https://fakestoreapi.com/products');
        const products = await url2.json();
        console.log("products: ",products);
    } catch (error) {
        console.error('Error fetching products:', error);
    }
}


async function categoriesAndProducts() {
    try {
        const categories = await fetchCategories();
        const products = await fetchProducts();
        console.log(categories,products);
    } catch (error) {
        console.error('Error fetching categories and products:', error);
    }
}

categoriesAndProducts();

</script>
